<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Receptor de Mensagens</title>
</head>
<body>

<h1>Receptor de Mensagens</h1>
<div id="mensagem-recebida"></div>

<script>
window.addEventListener('message', function(event) {
  document.getElementById('mensagem-recebida').innerHTML = 'Mensagem recebida: ' + event.data;
});
</script>

</body>
</html>
